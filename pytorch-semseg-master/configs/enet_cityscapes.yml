model:
    arch: enet
data:
    dataset: cityscapes
    train_split: train
    val_split: val
    test_split: test
    img_rows: 360
    img_cols: 480
    path: /projects/amra8468/cityscapes
training:
    train_iters: 300
    batch_size: 2
    val_interval: 50
    n_workers: 5
    print_interval: 10
    optimizer:
        name: 'sgd'
        lr: 1.0e-10
        weight_decay: 0.0005
        momentum: 0.99
    loss:
        name: 'cross_entropy'
        size_average: False
    lr_schedule:
    resume: /projects/amra8468/SceneSegmentation/pytorch-semseg-master/runs/enet_cityscapes/88852/enet_cityscapes_best_model.pkl

