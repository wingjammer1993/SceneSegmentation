model:
    arch: enet
data:
    dataset: cityscapes
    train_split: train
    val_split: val
    img_rows: 360
    img_cols: 480
    path: /projects/amra8468/cityscapes
#    path: C:\Users\Amruta\Desktop\Project\Datasets\Cityscapes_Test
training:
    train_iters: 70000
    batch_size: 10
    val_interval: 1000
    n_workers: 5
    print_interval: 10
    optimizer:
        name: 'sgd'
        lr: 1.0e-10
        weight_decay: 0.0005
        momentum: 0.99
    loss:
        name: 'cross_entropy'
        size_average: False
    lr_schedule:
    resume: a.pkl
#    resume: /projects/amra8468/SceneSegmentation/pytorch-semseg-master/runs/enet_cityscapes/83484/enet_cityscapes_best_model.pkl
#    resume: enet_cityscapes_best_model.pkl
    augmentations:
        gamma: 1
        hue: 0.5
        brightness: 1
        saturation: 1
        contrast : 1
